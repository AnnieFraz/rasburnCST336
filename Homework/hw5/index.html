<!DOCTYPE html>
<html>

    <head>
        <title>AJAX Call</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional bootstrap theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
    img{
        width:200;
    }
</style>
        
    </head>

    <body>
        <div class="container">
            <h1>Homework 5: dogs<span></span></h1>
            <select id="breed">
                <option>--- Select One ---</option>
                <option value="hound">Hound </option>
            </select>
            <select id="subBreed">
                <option>--- Select One ---</option>
                <option value="Ibizan">Ibizan </option>
                <option value="afghan">afghan </option>
                <option value="basset">basset </option>
                <option value="blood">blood </option>
                <option value="english">english </option>
                <option value="walker">walker </option>
            </select>
            <input type="submit" value="Sign up!">
            <div class="table-responsive">
                <table id="results" class="table table-hover">
                    <thead>
                        <th>Image</th>
                        <th>Breed</th>
                        <th>Sub-Breed</th>
                    </thead>
                    <tbody></tbody>
                    <tbody></tbody>
                </table>
                <img class="loading" src="loading_spinner.gif" />
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-dateFormat/1.0/jquery.dateFormat.min.js"></script>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- DEMO CODE -->
        <script>
            // Document Ready: 
            // $(function() {

            // })
            var lol = $("#subBreed").val();

            $(function() {
                console.log($("#subBreed").val()),
                
                $(".loading").hide()

                // Show spinner
                $(".loading").show()

                $.ajax({
                    
                        // The URL for the request
                        url: "https://dog.ceo/api/breed/hound/{lol}/images",
                        //url: "https://erikberg.com/mlb/standings.json",

                        // Whether this is a POST or GET request
                        type: "GET",

                        // The type of data we expect back
                        dataType: "json",
                        data: { "subBreed": $("#subBreed").val() },
                        
                        

                        //jsonpCallback: 'callback',
                    })
                    // Code to run if the request succeeds (is done);
                    // The response is passed to the function
                    .done(function(data) {
                        console.log("Dogs:", data);
                        console.log("dog https",data.message);

                        
                        // Print the standings
                        for (var i in data.message) {
                            var dog = data.message[i];

                            $('#results > tbody')
                                .append($('<tr>')
                                    .append($('<td>')
                                        .html('<img src='+dog+'>')
                                        
                                    )
                                    
                                );
                        }
                    })
                    // Code to run if the request fails; the raw request and
                    // status codes are passed to the function
                    .fail(function(xhr, status, errorThrown) {
                        console.log("Sorry, there was a problem!");
                        console.log("Error: " + errorThrown);
                        console.log("Status: " + status);
                        console.dir(xhr);
                    })
                    // Code to run regardless of success or failure;
                    .always(function(xhr, status) {
                        console.log("The request is complete!");
                        $(".loading").hide()
                    });
            })

           
        </script>
    </body>

</html>
