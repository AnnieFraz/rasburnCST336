    <title> Homework 4: Lottery Numbers generator- Javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <style>
        @import url("css/styles.css");
        /*@import url('https://fonts.googleapis.com/css?family=Wendy+One');*/
    </style>
</head>

<body>
    <h1> Lottery Numbers Generator</h1>
    <img src="img/lottery.jpg" alt="neon lottery" width='100' height='80' />
    <div id="main">
        <script language="javascript">
        
        $(document).ready(function(){

            var arraySize = 6;
            var luckyArray = [arraySize]; 
             
            var i; 
            for(i =0; i<arraySize; i++)
            {
                var luckyNumber=Math.floor(Math.random()*50); 
                console.log(luckyNumber);
                luckyArray.push(luckyNumber); 
                
                
            } 
           
            var j; 
            for (j=0; j < luckyArray.length; j++)
            { 
                $('body').append('<h2>'+ luckyArray[j]+' </h2>');
                //document.write('<h2>'+ luckyArray[j]+' </h2>');
                if (luckyArray[j]===7)
                { 
                    $('body').append('<p>You have the luckiest number </p>'); 
                    $('body').append('<img id="jackpot" src="img/jackpot.jpg" width="100" />'); 
                    var jackSound = "snd/jackpot.wav"; 
                    $('body').append('<EMBED SRC="'+jackSound+'" HIDDEN="TRUE" AUTOSTART="TRUE"></EMBED>'); 
                    
                } 
                else if (luckyArray[j]===22)
                { 
                    $('body').append('<p> 2 little ducks </p>'); 
                    
                } 
                
            }
        });

        </script>


    </div>

</body>
